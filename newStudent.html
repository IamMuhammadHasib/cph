<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h4>CSERU</h4>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Compare</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contest</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Profile
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4 mb-4">
        <div class="row">
            <div class="col-9">
                <div class="card">
                    
                </div>
            </div>
            <div class="col-3">
                <div class="card">
                    <h1>Computer</h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-9">
                <div class="card">
                    <div class="row mt-5 ms-1 me-1">
                        <div class="p-0" style="display:inline-block; width:50%;">
                            <canvas id="pie-chart-1"></canvas>
                        </div>
                        <div class="p-0" style="display:inline-block; width:50%;">
                            <canvas id="pie-chart-2"></canvas>
                        </div>

                        <script>
                            // Pie Chart 1 Data
                            var data1 = {
                                labels: ["Data 1", "Data 2", "Data 3"],
                                datasets: [{
                                    data: [30, 20, 50],
                                    backgroundColor: ["#FF6384", "#36A2EB", "#FFCE56"],
                                    hoverBackgroundColor: ["#FF6384", "#36A2EB", "#FFCE56"]
                                }]
                            };

                            // Pie Chart 2 Data
                            var data2 = {
                                labels: ["Data 4", "Data 5", "Data 6"],
                                datasets: [{
                                    data: [60, 40, 20],
                                    backgroundColor: ["#FF6384", "#36A2EB", "#FFCE56"],
                                    hoverBackgroundColor: ["#FF6384", "#36A2EB", "#FFCE56"]
                                }]
                            };

                            // Get Pie Chart 1 Context
                            var ctx1 = document.getElementById("pie-chart-1").getContext("2d");

                            // Get Pie Chart 2 Context
                            var ctx2 = document.getElementById("pie-chart-2").getContext("2d");

                            // Create Pie Chart 1
                            var pieChart1 = new Chart(ctx1, {
                                type: 'pie',
                                data: data1,
                                options: {
                                    tooltips: {
                                        callbacks: {
                                            label: function (tooltipItem, data) {
                                                var label = data.labels[tooltipItem.index] || '';
                                                if (label) {
                                                    label += ': ';
                                                }
                                                label += data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index];
                                                return label;
                                            }
                                        }
                                    },
                                    plugins: {
                                        legend: {
                                            display: false
                                        }
                                    }
                                }
                            });

                            // Create Pie Chart 2
                            var pieChart2 = new Chart(ctx2, {
                                type: 'pie',
                                data: data2,
                                options: {
                                    tooltips: {
                                        callbacks: {
                                            label: function (tooltipItem, data) {
                                                var label = data.labels[tooltipItem.index] || '';
                                                if (label) {
                                                    label += ': ';
                                                }
                                                label += data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index];
                                                return label;
                                            }
                                        }
                                    },
                                    plugins: {
                                        legend: {
                                            display: false
                                        }
                                    }
                                }
                            });
                        </script>


                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card">
                    <h1>Computer</h1>
                </div>
            </div>
        </div>
    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>
</body>

</html>
